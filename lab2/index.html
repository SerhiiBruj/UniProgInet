    <section>
      <h2>task1</h2>
      <h2>Годинник</h2>
      <h3 id="clock"></h3>
    </section>
    <script>
      let clock = document.getElementById("clock");
      let now = new Date();
      let seconds = now.getSeconds();
      let minutes = now.getMinutes();
      let hours = now.getHours();
      let date = now.getDate();
      setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        if (hours === 24) {
          hours = 0;
          date++;
        }
        clock.textContent = `${hours}/${minutes}/${seconds} + ${now.getFullYear()}*${
          now.getMonth() + 1
        }*${now.getDate()}`;
      }, 1000);
    </script>

    <section>
      <h2>task2</h2>
      <h2>Калькулятор</h2>
      <p></p>

      <h2 id="line"></h2>
      <button id="calculate">Підрахувати</button>
      <h2>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
      </h2>
      <h2>
        <span class="math"> + </span>
        <span class="math"> - </span>
        <span class="math"> * </span>
        <span class="math"> / </span>
      </h2>
    </section>

    <script>
      let line = document.getElementById("line");
      let nums = document.getElementsByClassName("num");
      let symbols = document.getElementsByClassName("math");
      let calculate = document.getElementById("calculate");
      Array.from(nums).forEach((num) => {
        num.addEventListener("click", () => {
          line.insertAdjacentText("beforeend", num.textContent);
        });
      });
      Array.from(symbols).forEach((num) => {
        num.addEventListener("click", () => {
          if (
            !"+-*/".includes(
              line.textContent.split(" ")[line.textContent.length - 1]
            )
          ) {
            line.insertAdjacentText("beforeend", num.textContent);
          }
        });
      });
      calculate.addEventListener("click", () => {
        let res = eval(line.textContent);
        line.textContent = res.toFixed(2);
      });
    </script>
    <section>
      <h2>task3</h2>
      <h2>Таблиця</h2>
      <table>
        <tbody id="tb"></tbody>
      </table>
    </section>

    <script>
      const tbody = document.getElementById("tb");
      const arr = Array.from({ length: 6 }, (_, i) =>
        Array.from({ length: 6 }, (_, j) => i * 10 + j)
      );
      let str = "";
      for (let row of arr) {
        str += "<tr>";
        for (let num of row) {
          str += `<td class="td">${num}</td>`;
        }
        str += "</tr>";
      }

      tbody.insertAdjacentHTML("afterbegin", str);
      let tds = document.getElementsByClassName("td");
      console.log(Array.from(tds));
      Array.from(tds).forEach((td) => {
        td.addEventListener("click", () => {
            alert(5*(Number(Math.floor(td.textContent/10)))+3*(td.textContent%10))
        });
      });
    </script>
