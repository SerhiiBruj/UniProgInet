    <script>

    <section>
      <h2>task2</h2>

      <h2 id="line"></h2>
      <div id="typeboard"></div>

      <button id="backarr0w">backarr0w</button>
      <button id="ctrlshift">Змінити розкаладку</button>
    </section>

    <script>
      let rozkladka = true;
      let symbols = "1234567890йцукенгшщзхїфівапролджєячсмитьбю ";
      let symboleng = "1234567890qwertyuiopasdfghjklzxcvbnm ";
      let arsym = symbols.split("");
      let arsymeng = symboleng.split("");
      const line = document.getElementById("line");
      const backarr0w = document.getElementById("backarr0w");

      backarr0w.addEventListener("click", () => {
        if (line.textContent.trim() !== "") {
          line.textContent = line.textContent.slice(0, -1);
        }
      });
      const keyboard = document.getElementById("typeboard");

      let change = () => {
        keyboard.textContent = "";
        if (rozkladka) {
          arsym.forEach((symbol) => {
            keyboard.insertAdjacentHTML(
              "beforeend",
              `<button class="key">${symbol}</button>`
            );
          });
        } else {
          arsymeng.forEach((symbol) => {
            keyboard.insertAdjacentHTML(
              "beforeend",
              `<button class="key">${symbol}</button>`
            );
          });
        }
        bindKeyEvents();
      };
      let bindKeyEvents = () => {
        let keys = document.getElementsByClassName("key");
        Array.from(keys).forEach((key) => {
          key.addEventListener("click", () => {
            line.insertAdjacentText("beforeend", key.textContent);
          });
        });
      };

      change();

      document.getElementById("ctrlshift").addEventListener("click", () => {
        rozkladka = !rozkladka;
        change();
      });
    </script>

    <script>

      ];

      let currentIndex = 0;
      const frame = document.getElementById("image");
      function updateFrame() {
        frame.style.backgroundImage = `url(${images[currentIndex]})`;
      }
      document.getElementById("prevBtn").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateFrame();
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateFrame();
      });
      updateFrame();
    </script>

    <section>

      <div id="pryklad">
        <span style="font-size: 30px; height: 40px" id="vyraz">fsdfs</span
        ><input
          id="rishennia"
          style="font-size: 30px; height: 35px"
          type="text"
          height="100px"
        />
        <button id="check" style="height: 35px; font-size: 30px">
          Перевірити
        </button>
        <h2 id="stats"></h2>
      </div>
    </section>

    <script>
      let rishennia = document.getElementById("rishennia");
      let vyraz = document.getElementById("vyraz");
      let check = document.getElementById("check");
      let stats = document.getElementById("stats");
      let statistics = [];
      let x1, x2, str;

      let perezavantazhyty = () => {
        x1 = Math.floor(Math.random() * 150);
        x2 = Math.floor(Math.random() * 100);
        str = `${x1} + ${x2}`;
        vyraz.innerHTML = str;
        if (statistics.length > 0) {
          let percentage =
            (statistics.filter((t) => t).length / statistics.length) * 100;
          stats.innerHTML = `правильно ${Math.floor(percentage)}%`;
        }
      };
      perezavantazhyty();

      check.addEventListener("click", () => {
        let correctAnswer = eval(str);
        if (correctAnswer === Number(rishennia.value)) {
          statistics.push(true);
          alert("Правильно!");
          perezavantazhyty();
        } else {
          statistics.push(false);
          alert("Неправильно! Правильна відповідь: " + correctAnswer);
        }
      });
    </script>
