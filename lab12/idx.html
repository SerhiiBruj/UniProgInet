<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery .fx.off Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #box {
        padding-left: 200px;
        width: 100px;
        height: 300px;
        margin-top: 20px;
        background-image: url(https://www.svgrepo.com/show/13666/heart.svg);
        background-size: cover;

        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <button id="toggleAnimation">Toggle Animation</button>
    <button id="animateBox">Animate Box</button>
    <div id="box"></div>

    <script>
      $(document).ready(function () {
        $("#animateBox").click(function () {
          $("#box")
            .css({ transform: "scale(1)" })
            .animate(
              { scale: 1.5 },
              {
                duration: 800,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1.2 },
              {
                duration: 500,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1.5 },
              {
                duration: 1000,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1 },
              {
                duration: 1000,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            );
        });
      });
    </script>

    <style>
      #logo {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: white;
        font-weight: bold;
        margin: 20px auto;
        text-align: center;
      }
    </style>
    <div id="logo">121 ІПЗ</div>
    <button id="animateLogo">Запустити анімацію</button>

    <script>
      $(document).ready(function () {
        $("#animateLogo").click(function () {
          $("#logo").animate(
            {
              width: "200px",
              height: "200px",
              fontSize: "24px",
              opacity: 0.7,
            },
            {
              duration: 1500,
              easing: "swing",
              start: function () {
                $(this).css("background-color", "#28a745");
              },
              step: function (now, fx) {
                if (fx.prop === "opacity") {
                  $(this).css("border", "4px solid rgba(0, 0, 0, " + now + ")");
                }
              },
              complete: function () {
                $(this).animate(
                  {
                    width: "100px",
                    height: "100px",
                    fontSize: "16px",
                    opacity: 1,
                  },
                  1000,
                  function () {
                    $(this).css("background-color", "#007bff");
                  }
                );
              },
            }
          );
        });
      });
    </script>
  </body>
</html>
