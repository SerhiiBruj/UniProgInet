<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery .fx.off Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #box {
        padding-left: 200px;
        width: 100px;
        height: 300px;
        margin-top: 20px;
        background-image: url(https://www.svgrepo.com/show/13666/heart.svg);
        background-size: cover;

        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <button id="toggleAnimation">Toggle Animation</button>
    <button id="animateBox">Animate Box</button>
    <div id="box"></div>

    <script>
      $(document).ready(function () {
        $("#toggleAnimation").click(() => {
          if (jQuery.fx.off) {
            alert("включені");
          } else {
            alert("вимкнені");
          }
          jQuery.fx.off = !jQuery.fx.off;
        });

        $("#animateBox").click(function () {
          $("#box")
            .css({ transform: "scale(1)" })
            .animate(
              { scale: 1.5 },
              {
                duration: 800,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1.2 },
              {
                duration: 500,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1.5 },
              {
                duration: 1000,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            )
            .animate(
              { scale: 1 },
              {
                duration: 1000,
                step: function (now) {
                  $(this).css("transform", "scale(" + now + ")");
                },
              }
            );
        });
      });
    </script>

    <style>
      #logo {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(239, 0, 0);
        font-size: 40px;
        font-weight: bold;
        margin: 20px auto;
        text-align: center;
        background-image: url(../lab9/LOGO.svg);
        background-size: cover;
      }
      #ff {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(239, 0, 0);
        font-size: 40px;
        font-weight: bold;
        margin: 20px auto;
        text-align: center;
        background-size: cover;
        position: absolute;   transition: transform 1.5s ease-in-out; 
        transform: translateX(-20vw);
      }
    </style>
  <div id="logo"><p>121 ІПЗ</p></div>
  <div id="ff"><p>121 ІПЗ</p></div>

  <button id="animateLogo">Запустити анімацію</button>

  <script>
      $(document).ready(function () {
          $("#animateLogo").click(function () {
              // Анімація для #logo
              $("#logo").animate(
                  {
                      width: "100px",
                      height: "100px",
                      fontSize: "24px",
                      opacity: 0.7,
                  },
                  {
                      duration: 1500,
                      easing: "swing",
                      start: function () {
                          $(this).css("background-color", "#28a745");
                          $("#ff").css("transform", "translateX(20vw)");

                      },
                      step: function (now, fx) {
                          if (fx.prop === "opacity") {
                              $(this).css("border", "4px solid rgba(0, 0, 0, " + now + ")");
                          }
                      },
                      complete: function () {
                          $("#ff").css("transform", "translateX(200vw)");
                          $(this).animate(
                              {
                                  width: "300px",
                                  height: "300px",
                                  fontSize: "16px",
                                  opacity: 1,
                              },
                              1000,
                              function () {
                                  $(this).css("background-color", "#007bff");
                              }
                          );
                      },
                  }
              );
          });
      });
  </script>
  </body>
</html>
